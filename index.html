<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> It's your birthday! ðŸŽ‚</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400..900&display=swap" rel="stylesheet">
  <style>
    body {
      width: 100%;
      height: 100%;
      font-size: 18px;
      font-family: 'courier';
      background-color: #6A0DAD;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      position: relative;
      overflow-x: hidden;
      overflow-y: visible;
    }

    h1 {
      font-family: 'Tektur', sans-serif;
      font-size: 48px;
      text-transform: uppercase;
      margin-top: 60px;
      margin-bottom: 30px;
    }

    button {
      font-size: 20px;
      font-family: 'Tektur', sans-serif;
      padding: 15px 32px;
      background-color: white;
      color: black;
      border: none;
      cursor: pointer;
      margin-bottom: 60px;
      text-transform: uppercase;
    }

    .cake {
      position: relative;
      width: 250px;
      height: 200px;
      margin: 0 auto 100px auto;
    }

    .plate {
      width: 270px;
      height: 110px;
      position: absolute;
      bottom: -10px;
      left: -10px;
      background-color: #ccc;
      border-radius: 50%;
      box-shadow: 0 2px 0 #b3b3b3, 0 4px 0 #b3b3b3, 0 5px 40px rgba(0, 0, 0, 0.5);
    }

    .cake > * {
      position: absolute;
    }

    .layer {
      width: 250px;
      height: 100px;
      border-radius: 50%;
      background-color: #553c13;
      box-shadow: 0 2px 0px #6a4b18, 0 4px 0px #33240b, 0 6px 0px #32230b, 0 8px 0px #31230b, 0 10px 0px #30220b, 0 12px 0px #2f220b, 0 14px 0px #2f210a, 0 16px 0px #2e200a, 0 18px 0px #2d200a, 0 20px 0px #2c1f0a, 0 22px 0px #2b1f0a, 0 24px 0px #2a1e09, 0 26px 0px #2a1d09, 0 28px 0px #291d09, 0 30px 0px #281c09;
    }

    .layer-top { top: 0px; }
    .layer-middle { top: 33px; }
    .layer-bottom { top: 66px; }

    .icing {
      top: 2px;
      left: 5px;
      background-color: #f0e4d0;
      width: 240px;
      height: 90px;
      border-radius: 50%;
    }

    .icing:before {
      content: "";
      position: absolute;
      top: 4px;
      right: 5px;
      bottom: 6px;
      left: 5px;
      background-color: #f4ebdc;
      box-shadow: 0 0 4px #f6efe3, 0 0 4px #f6efe3, 0 0 4px #f6efe3;
      border-radius: 50%;
      z-index: 1;
    }

    .drip {
      display: block;
      width: 50px;
      height: 60px;
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
      background-color: #f0e4d0;
    }

    .drip1 {
      top: 53px;
      left: 5px;
      transform: skewY(15deg);
      height: 48px;
      width: 40px;
    }

    .drip2 {
      top: 69px;
      left: 181px;
      transform: skewY(-15deg);
    }

    .drip3 {
      top: 54px;
      left: 90px;
      width: 80px;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
    }

    .candle {
      background-color: #7b020b;
      width: 16px;
      height: 50px;
      border-radius: 8px / 4px;
      top: -20px;
      left: 50%;
      margin-left: -8px;
      z-index: 10;
    }

    .candle:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 16px;
      height: 8px;
      border-radius: 50%;
      background-color: #ad030f;
    }

    .flame {
      position: absolute;
      background-color: orange;
      width: 15px;
      height: 35px;
      border-radius: 10px 10px 10px 10px / 25px 25px 10px 10px;
      top: -34px;
      left: 50%;
      margin-left: -7.5px;
      z-index: 10;
      box-shadow: 0 0 10px rgba(255, 165, 0, 0.5), 0 0 20px rgba(255, 165, 0, 0.5), 0 0 60px rgba(255, 165, 0, 0.5), 0 0 80px rgba(255, 165, 0, 0.5);
      transform-origin: 50% 90%;
      animation: flicker 1s ease-in-out alternate infinite;
      transition: opacity 0.3s ease-in-out;
    }

    @keyframes flicker {
      0% { transform: skewX(5deg); }
      25% { transform: skewX(-5deg); }
      50% { transform: skewX(10deg); }
      75% { transform: skewX(-10deg); }
      100% { transform: skewX(5deg); }
    }

    .cake.done .flame {
      opacity: 0;
    }

  .balloon {
  position: absolute;
  width: 60px;
  height: 80px;
  background-color: #ff4d6d;
  border-radius: 50% 50% 45% 45%;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  animation: float 6s ease-in-out infinite;
  z-index: 5;
}

.balloon:before {
  content: "";
  position: absolute;
  bottom: -20px;
  left: 50%;
  width: 2px;
  height: 20px;
  background-color: #333;
  transform: translateX(-50%);
}

.balloon-left {
  left: 10%;
  top: 150px;
  background-color: #ffcc00;
}

.balloon-right {
  right: 10%;
  top: 150px;
  background-color: #00ccff;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-20px); }
  100% { transform: translateY(0); }
}

.confetti {
  position: fixed;
  animation: fall 5s linear infinite;
  opacity: 0.8;
  z-index: 10;
}

@keyframes fall {
  0% { transform: translateY(0) rotate(0deg); }
  100% { transform: translateY(100vh) rotate(360deg); }
}
</style>
</head>
<body>
  <h1>Are you ready<br>to blow your<br>candles?</h1>
  <button onclick="startListening()">PRESS ðŸŽ¤</button>

<!-- Balloons -->
<div class="balloon balloon-left" style="top: 120px; left: 5%; background-color: #ffcc00;"></div>
<div class="balloon balloon-left" style="top: 200px; left: 15%; background-color: #ff6666;"></div>
<div class="balloon balloon-right" style="top: 120px; right: 5%; background-color: #00ccff;"></div>
<div class="balloon balloon-right" style="top: 200px; right: 15%; background-color: #66ff66;"></div>

<!-- Cake -->
  <div id="cake-holder">
    <div class="cake">
      <div class="plate"></div>
      <div class="layer layer-bottom"></div>
      <div class="layer layer-middle"></div>
      <div class="layer layer-top"></div>
      <div class="icing"></div>
      <div class="drip drip1"></div>
      <div class="drip drip2"></div>
      <div class="drip drip3"></div>
      <div class="candle"></div>
      <div class="flame"></div>
    </div>
  </div>

  <script>
    function startListening() {
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          const audioContext = new AudioContext();
          const source = audioContext.createMediaStreamSource(stream);
          const analyser = audioContext.createAnalyser();
          analyser.fftSize = 2048;
          source.connect(analyser);

          const data = new Uint8Array(analyser.fftSize);

          function detectBlow() {
            analyser.getByteTimeDomainData(data);

            let sum = 0;
            for (let i = 0; i < data.length; i++) {
              sum += Math.abs(data[i] - 128);
            }
            const average = sum / data.length;

            if (average > 15) {
              document.querySelector('.cake').classList.add('done');
              stream.getTracks().forEach(track => track.stop());
            } else {
              requestAnimationFrame(detectBlow);
            }
          }

          detectBlow();
        })
        .catch(err => {
          console.error("Microphone access denied:", err);
          alert("Please allow microphone access to blow the candles.");
        });
    }
  window.onload = function() {
  for (let i = 0; i < 200; i++) {
    const confetti = document.createElement('div');
    confetti.classList.add('confetti');

    // âœ… Accurate horizontal spread
    confetti.style.left = Math.random() * document.documentElement.clientWidth + 'px';

    confetti.style.top = -Math.random() * 100 + 'px';
    confetti.style.backgroundColor = ['#ffcc00', '#ff4d6d', '#00ccff', '#ffffff'][Math.floor(Math.random() * 4)];
    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
    confetti.style.width = confetti.style.height = (Math.random() * 8 + 4) + 'px';

    document.body.appendChild(confetti);
  }
};
</script>
</body>
</html>
